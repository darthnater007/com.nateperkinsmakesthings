<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand "> 
        <img class="img img-circle" src="assets/skyline.jpg" height="100" width="100" style="border-radius: 50px;">
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-text">Menu</span>
    </button>
    <div class="collapse navbar-collapse" id="collapse_target">
        <ul class="navbar-nav">
            <li class="nav-item mx-3"  *ngFor = 'let nav of navItems' title = '{{ nav.tooltip }}' ><a class="nav-link"  routerLink = '{{ nav.href }}'> {{ nav.display }} </a></li>
        </ul>
    </div>
</nav>

<script>
    $(document).ready(function(){
        //Hamburger menu toggle
        $(".nav-link").click(function (event) {
        // check if window is small enough so dropdown is created
            var toggle = $(".navbar-toggler").is(":visible");
            if (toggle) {
                $(".navbar-collapse").collapse('hide');
            }
        });
    });
</script>
